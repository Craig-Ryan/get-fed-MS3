{% extends "base.html" %}
{% block content %}
<!-- Heading -->
<h3 class="center-align">Log In</h3>
<!-- Log In Card Panel -->
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel">
      <!-- Username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="far fa-user prefix light-blue-text text-darken-4"></i>
          <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!-- Password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-fingerprint prefix light-blue-text text-darken-4"></i>
          <input id="password" name="password" type="password" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$"
            maxlength="15" class="validate" placeholder="Password between 5-15 characters, numbers & letters" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- Log In -->
      <div class="row">
        <button type="submit" class="col s12 btn-large darken-4 text-shadow">
          Log In <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>
<!-- Prompt to Register user -->
<div class="row">
  <div class="col s12">
    <p class="center-align">
      Not registered?
      <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a></p>
  </div>
</div>
{% endblock %}
