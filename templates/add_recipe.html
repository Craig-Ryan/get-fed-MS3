{% extends "base.html" %}
{% block content %}
  <div class="container">
    <main>
      <h3 class="light-blue-text text-darken-4 center-align">Add Recipes</h3>
  
      <div class="row">
        <form class="col s12 card-panel" method="POST" action="">
          <!-- Name -->
          <div class="row">
            <div class="input-field col s12 m8 offset-m2">
              <i class="far fa-plus-square prefix"></i>
              <input id="recipe_name" name="recipe_name" type="text" class="validate"
                minlength="3" maxlength="20" required>
              <label for="recipe_name">Recipe Name</label>
            </div>
          </div>
          <!-- Description -->
          <div class="row">
            <div class="input-field col s12 m8 offset-m2">
              <i class="fas fa-info-circle prefix"></i>
              <input id="recipe_description" name="recipe_description" type="text" class="validate"
                minlength="3" maxlength="200" required>
              <label for="recipe_description">Recipe Description</label>
            </div>
          </div>
            <!-- Time -->
            <div class="row">
            <div class="input-field col s12 m8 offset-m2">
              <i class="far fa-clock prefix"></i>
              <input id="recipe_time" name="recipe_time" type="text" class="validate"
                minlength="3" maxlength="20" required>
              <label for="recipe_time">Recipe Time</label>
            </div>
          </div>
            <!-- Difficulty -->
            <div class="row">
            <div class="input-field col s12 m8 offset-m2">
              <i class="fas fa-mountain prefix"></i>
              <input id="recipe_difficulty" name="recipe_difficulty" type="text" class="validate"
                minlength="3" maxlength="20" required>
              <label for="recipe_difficulty">Difficulty</label>
            </div>
          </div>
          <!-- Ingredients -->
            <div class="row">
            <div class="input-field col s12 m8 offset-m2">
              <i class="fas fa-list-ul prefix"></i>
              <input id="recipe_ingredients" name="recipe_ingredients" type="text" class="validate"
                minlength="3" maxlength="20" required>
              <label for="recipe_ingredients">Ingredients</label>
            </div>
          </div>
          <!-- Method -->
            <div class="row">
            <div class="input-field col s12 m8 offset-m2">
              <i class="fas fa-list-ol prefix"></i>
              <input id="recipe_ingredients" name="recipe_ingredients" type="text" class="validate"
                minlength="3" maxlength="20" required>
              <label for="recipe_ingredients">Ingredients</label>
            </div>
          </div>
          <!-- Image -->
           <div class="row">
            <div class="input-field col s12 m8 offset-m2">
              <i class="fas fa-camera-retro prefix"></i>
              <input id="recipe_ingredients" name="recipe_ingredients" type="text" class="validate"
                minlength="3" maxlength="20" required>
              <label for="recipe_ingredients">Image</label>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
{% endblock %}

<i class="far fa-images"></i>
<i class="fas fa-camera-retro"></i>
