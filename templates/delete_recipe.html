{% extends "base.html" %}
{% block content %}
<!-- Delete a recipe card -->
<div class="row card-panel">
  <div class="col s12 center-align">
    <h3>Delete {{ recipe.recipe_name }}</h3>
    <p class="delete-text">Are you sure you want to delete this recipe?</p>
    <a class="btn-small red text-shadow" href="{{ url_for('delete_recipe_confirm', recipe_id=recipe._id) }}">Confirm</a>
    <a href="{{ url_for('home') }}" class="btn-small text-shadow">Home</a>
  </div>
</div>
{% endblock %}
