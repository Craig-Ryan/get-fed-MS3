{% extends "base.html" %}
  {% block content %}

    
  <div class="row container">
    {% for recipe in recipes %}
    <div class="col s12 m6 l4">
      <div class="card sticky-action medium">
        <div class="card-image">
          <img class="activator" src="{{ recipe.recipe_image }}" alt="Image for {{ recipe.recipe_name }}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ recipe.recipe_name }}
            <p>By: {{ recipe.recipe_author }}</p>
            <i class="fas fa-plus-circle right"></i></span>
        </div>
        <div class="card-action center-align"><a href="#" class="blue-text blue-darken-2">Link to Recipe</a></div>
        <div class="card-reveal" style="display: none; transform: translateY(0%)">
          <span class="card-title grey-text text-darken-4">{{ recipe.recipe_name }}<i class="fas fa-times right"></i></span>
          <p>{{ recipe.recipe_description }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
