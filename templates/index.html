{% extends "base.html" %}
  {% block content %}

    
  <div class="row container">
    {% for recipe in recipes %}
    <div class="col s12 m6 l4">
      <div class="card medium">
        <div class="card-image">
          <img class="activator" src="{{ recipe.recipe_image }}" alt="Image for {{ recipe.recipe_name }}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Card Title<i
              class="fas fa-plus-circle right"></i></span>
          <p><a href="#">This is a link</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="fas fa-times right"></i></span>
          <p>Description</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
  {% endblock %}
